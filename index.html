<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <input id="display" readonly/>
       <div class="buttons">
        <button style="color: orange;">CLR</button> 
        <button style="color: orange;">DEL</button>
        <button style="color: orange;">%</button>
        <button style="color: orange;">รท</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button style="color: orange;">x</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button style="color: orange;">-</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button style="color: orange;">+</button>
        <button>0</button>
        <button>.</button>
        <button class="equal"  style="background-color: orange;">=</button>
       </div>
    </div>
</body>
</html>
